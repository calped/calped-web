<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo Vivido - CalPed</title>
    <link rel="stylesheet" href="css/stylestempovivido.css">
    
    <!-- Adicionar o SDK do Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="js/cofigfirebasesessao.js"></script>
</head>
<body>

    <nav class="main-nav">
        <button class="menu-toggle" aria-expanded="false" aria-label="Menu">
            ☰
        </button>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="calculadora.html">Calculadora Pediátrica</a></li>

            <li><a href="about.html">Sobre</a></li>

        </ul>
    </nav>
    <header id="home">
        <img src="img/header-banner.jpg" alt="Banner do CalPed" class="responsive-image">
        <h1>Calculadora de Tempo Vivido</h1>
        <p>Calcule o tempo vivido em horas, dias, meses e anos.</p>
    </header>
    <main>
        <section id="calculator">
            <h2>Tempo Vivido</h2>
            <form id="calculatorForm">
                <label for="birthDateTime">Data e Hora de Nascimento:</label>
                <input type="datetime-local" id="birthDateTime" name="birthDateTime" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="result-container">
                <h3>Resultados</h3>
                <div id="result"></div>
            </div>
        </section>
    </main>
