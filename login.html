<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CalPed</title>
    <link rel="stylesheet" href="css/stylesv2.css">
    <!-- Adicionar o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/configfirebase.js"></script>
</head>
<body>
    <nav class="main-nav">
        <button class="menu-toggle" aria-expanded="false" aria-label="Menu">
            ☰
        </button>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="reset-password.html">Redefinir senha</a></li>
            <li><a href="contact.html">Contato</a></li>
            <li><a href="about.html">Sobre</a></li>
        </ul>
    </nav>
    <header id="home">
        <img src="img/header-banner.jpg" alt="Banner do CalPed" class="responsive-image">
        <h1>Login</h1>
    </header>
    <main>
        <section id="login">
            <h2>Faça Login para Acessar as Calculadoras</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CalPed. Todos os direitos reservados. | <a href="mailto:calculospediatricos@gmail.com">calculospediatricos@gmail.com</a></p>
    </footer>
    <!-- Adicionar o script de login -->
    <script src="js/firebase.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
